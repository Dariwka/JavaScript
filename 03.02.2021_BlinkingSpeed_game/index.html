<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
<div id="light-bulbs"></div>
<input type="range" name="speed" id="speed" min="100" max="500">
<label for="speed">Pick the blinking speed</label>
<br>
<input type="range" name="bulbCount" id="bulbCount" min="20" max="100">
<label for="bulbCount">Pick the number of Bulbs</label>
<br>
<button id="start-btn">Start the game</button>
<button id="stop-btn">Stop</button>
<script src="game.js"></script>   
</body>
</html>
