<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Speedgame</title>
</head>
<body>
<section>
<h1>Speedgame</h1>
<div class="gamearea">
    <h2 id="score"></h2>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>
<div class= "player">
    <label for="playerName"> Name</label>
    <input type="text" id="playerName" name="playerName" placeholder="Type name"> 
  </div>
<button type="button" onclick="start_Game()" id="start">Start game</button>
<button type="button" onclick="end_Game()" id="stop">Stop game</button>
</section>
<section id="result">
    <div class="gameoverbox">
        <p>Ups, game over!</p>
        <p id="gameover"></p>
        <button type="button" id="close" onclick="close()">Close</button>
    </div>
</section>
    <div id = 'top_players'>
        <h2> Top 10 Players:</h2>
         <ul></ul>
      </div>
</body>
<script src="main.js"></script>
</html>
